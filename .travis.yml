language: node_js
node_js:
  - 10
cache:
  directories:
    - node_modules/
notifications:
  email: false

branches:
  only:
    - master

# Retry install on fail to avoid failing a build on network/disk/external errors
install:
  - travis_retry npm install

before_script:
  - npm prune

jobs:
  include:
    - state: unit test
      node_js: lts/*
      script:
        - npm run test
    - stage: release
      node_js: lts/*
      script:
        - npm run semantic-release